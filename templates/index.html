<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="login-screen">
        <h2>Enter your name</h2>
        <input type="text" id="username" placeholder="Your name">
        <button onclick="joinChat()">Join Chat</button>
    </div>

    <div id="chat-screen" style="display:none;">
        <div id="chat-box"></div>
        <div id="typing-indicator" style="display:none;">Someone is typing...</div>
        <div id="emoji-picker" style="display:none;">
            <button onclick="addEmoji('üòä')">üòä</button>
            <button onclick="addEmoji('üòÇ')">üòÇ</button>
            <button onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button onclick="addEmoji('üëç')">üëç</button>
            <button onclick="addEmoji('üòé')">üòé</button>
        </div>
        <input type="text" id="msg" placeholder="Type a message...">
    </div>

    <script>
        const socket = io();
        const chatBox = document.getElementById('chat-box');
        const input = document.getElementById('msg');
        const typingIndicator = document.getElementById('typing-indicator');
        const emojiPicker = document.getElementById('emoji-picker');
        let username = '';

        function joinChat() {
            username = document.getElementById('username').value.trim();
            if (username) {
                socket.emit('join', { username });
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('chat-screen').style.display = 'block';
            }
        }

        socket.on('message', function(data) {
            const p = document.createElement('p');
            p.className = data.user === username ? 'my-message' : 'other-message';
            p.innerHTML = `<strong>${data.user}:</strong> ${data.text} <span class="timestamp">[${data.timestamp}]</span>`;
            chatBox.appendChild(p);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        socket.on('typing', function(data) {
            typingIndicator.style.display = 'block';
            setTimeout(function() {
                typingIndicator.style.display = 'none';
            }, 3000);
        });

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && input.value.trim() !== '') {
                socket.emit('message', { text: input.value });
                input.value = '';
            } else {
                socket.emit('typing', { user: username });
            }
        });

        function addEmoji(emoji) {
            input.value += emoji;
            emojiPicker.style.display = 'none';
        }

        input.addEventListener('focus', function() {
            emojiPicker.style.display = 'none';
        });

        input.addEventListener('blur', function() {
            emojiPicker.style.display = 'none';
        });

        // Toggle emoji picker
        document.getElementById('msg').addEventListener('click', function() {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
